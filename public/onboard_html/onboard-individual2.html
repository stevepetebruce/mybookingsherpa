<!DOCTYPE html>

<body class="bg-light">
  <div class="container-fluid full-height">
    <div class="row row-height">
      <div class="onboard-logo"><a href="#"><img src="images/logo-lt-sm.svg" width="30px" alt="Logo"></a></div>
      <div class="col-lg-4 content-left">

        <div class="content-left-wrapper bg_img bg4">
          <div class="wrapper">
            <div class="py-4 text-center">
              <p class="quotation-mark">
                â€œ
              </p>
              <h3 class="quote-text">
              </h3>
              <div class="blog-post-actions">
                <p class="blog-post-bottom">
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-7 content-right">
        <div class="row">
          <div class="col-md-12 mb-5 mt-3">
            <div class="progress">
              <div class="one primary-color"></div>
              <div class="two primary-color"></div>
              <div class="three primary-color"></div>
              <div class="four no-color"></div>
              <div class="progress-bar" style="width: 61%;"></div>
            </div>
          </div>
          <div class="row ow-eq-height flex-fill">
            <div class="col-sm-12 col-md-12 col-lg-4">
              <h2 class="mt-2">Almost there! We now ask you for your business details</h2>
            </div>
            <div class="p-2 col-sm-12 col-md-12 col-lg-8">
              <div class="col-md-12 mb-3">
                <h4 class="mb-3 font-weight-bold">Your Business Details</h4>
                <label for="addressLine1">Address 1</label>
                <input class=" form-control" autofocus="autofocus" required="required" type="text" name="addressLine1">
              </div>
              <div class="col-md-12 mb-3">
                <label for="addressLine2">Address 2</label>
                <input class=" form-control" autofocus="autofocus" required="required" type="text" name="addressLine2">
              </div>
              <div class="row mr-1 ml-1">
              <div class="col-md-6 mb-3">
                <label for="addressCity">City</label>
                <input class=" form-control" autofocus="autofocus" required="required" type="text" name="addressCity" id="addressCity">
              </div>
              <div class="col-md-6 mb-3">
                <label for="addressState">State/County</label>
                <input class=" form-control" autofocus="autofocus" required="required" type="text" name="addressState" id="addressState">
              </div>
              </div>
              <div class="row mr-1 ml-1">
              <div class="col-md-6 mb-3">
                <label for="addressPostalCode">Postal Code</label>
                <input class=" form-control" autofocus="autofocus" required="required" type="addressPostalCode" name="addressPostalCode">
              </div>
              <div class="col-md-6 mb-3 pr-5">
                <label for="addressCountryCode">Country</label>
                <select class="form-control customSelect" name="addressCountryCode">
                  <option>France</option>
                  <option>Germany</option>
                  <option>Holland</option>
                  <option>etc.</option>
                </select>
              </div>
              </div>
              <div class="col-md-12 mb-3">
                <label for="phone">Telephone Number</label>
                <input class="form-control" autofocus="autofocus" required="required" type="tel" value="+44" id="example-tel-input" name="phone">
              </div>
              <div class="col-md-12 mb-3">
                <a href="onboard-individual3.html"><input type="submit" name="commit" value="Next Step" class="btn btn-primary btn-lg btn-block mt-4 mb-4"></a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

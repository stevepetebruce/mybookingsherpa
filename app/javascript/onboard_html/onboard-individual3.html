<body class="bg-light">
  <div class="container-fluid full-height">
    <div class="row row-height">
      <div class="onboard-logo"><a href="#"><img src="images/logo-lt-sm.svg" width="30px" alt="Logo"></a></div>
      <div class="col-lg-4 content-left">

        <div class="content-left-wrapper bg_img bg5">
          <div class="wrapper">
            <div class="py-4 text-center">
              <p class="quotation-mark">
                â€œ
              </p>
              <h3 class="quote-text">
              </h3>
              <div class="blog-post-actions">
                <p class="blog-post-bottom">
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-7 content-right">
        <div class="row">
          <div class="col-md-12 mb-5 mt-3">
            <div class="progress">
              <div class="one primary-color"></div>
              <div class="two primary-color"></div>
              <div class="three primary-color"></div>
              <div class="four primary-color"></div>
              <div class="progress-bar" style="width: 82%;"></div>
            </div>
          </div>
          <div class="row ow-eq-height flex-fill">
            <div class="col-sm-12 col-md-12 col-lg-4">
              <h2 class="mt-2">The last step! So you can collect the money for your trips</h2>
            </div>
            <div class="p-2 col-sm-12 col-md-12 col-lg-8">
              <div class="col-md-12 mb-3">
                <h4 class="mb-3 font-weight-bold">Your Banking Details</h4>
                <label for="company_name">Company Name</label>
                <input class=" form-control" autofocus="autofocus" required="required" type="text" name="company_name">
              </div>
              <div class="col-md-12 mb-3">
                <label for="bank_account_number">Account number (IBAN - if in EU)</label>
                <input class=" form-control" autofocus="autofocus" required="required" type="text" name="bank_account_number">
              </div>
              <div class="row mr-1 ml-1">
                <div class="col-md-6 mb-3">
                  <label for="bank_account_sort_code">Sort code (optional - if in EU)</label>
                  <input class=" form-control" autofocus="autofocus" required="required" type="bank_account_sort_code" name="bank_account_sort_code">
                </div>
                <div class="col-md-6 mb-3 pr-5">
                  <label for="addressCountryCode">Country of business</label>
                  <select class="form-control customSelect" name="addressCountryCode">
                    <option>France</option>
                    <option>Germany</option>
                    <option>Holland</option>
                    <option>etc.</option>
                  </select>
                </div>
              </div>
              <div class="row ml-1 ">
                <div class="col-md-5 mb-3">
                  <label for="default_currency">Currency</label>
                  <select class="form-control customSelect" name="default_currency">
                    <option>Euros</option>
                    <option>Pounds</option>
                    <option>etc.</option>
                  </select>
                </div>
                <div class="col-md-6 mb-3 pl-5 ml-2">
                  <label for="company_tax_id">Company tax number</label>
                  <input class=" form-control" autofocus="autofocus" required="required" type="text" name="company_tax_id" id="company_tax_id">
                </div>
              </div>
            <div class="col-md-12 mb-3">
              <a href="onboard-individual4.html"><input type="submit" name="commit" value="Complete Setup" class="btn btn-primary btn-lg btn-block mt-4 mb-4"></a>
            </div>
          </div>
        </div>

      </div>

    </div>
  </div>
  </div>

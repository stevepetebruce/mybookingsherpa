            <div class="p-2 col-sm-12 col-md-12 col-lg-8">
              <div class="col-md-12 mb-3">
               <h4 class="mb-3 font-weight-bold">Your Details</h4>
                <label for="firstName">First Name</label>
                <input class=" form-control" autofocus="autofocus" required="required" type="text" name="firstName" id="firstName">

              <div class="col-md-12 mb-3">

              </div>
              <div class="col-md-12 mb-3">

                <input type="date" class="form-control" name="dob" placeholder="Date of Birth">
              </div>
              <div class="col-md-6 mb-3">
                <label for="gender">Gender</label>
                <select class="form-control customSelect" name="gender">
                  <option>Male</option>
                  <option>Female</option>
                </select>
              </div>
              </div>
